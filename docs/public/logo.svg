  <!-- 装饰点 -->
  <circle cx="80" cy="48" r="6" fill="url(#gradient2)"/>
  <circle cx="92" cy="64" r="5" fill="url(#gradient1)"/>
  <circle cx="80" cy="80" r="4" fill="url(#gradient2)"/>
  
  <!-- 函数符号 λ 简化版 -->
  <path d="M 76 56 Q 84 64 76 72" 
